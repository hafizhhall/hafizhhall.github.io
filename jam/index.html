<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="top-menu">
        <h3>Senin, April 2021</h3>
        <div class="battery">
          <span>50%</span>
          <img src="batu.png" alt="" />
        </div>
      </div>
      <div class="clock">
        <div class="warp">
          <span class="hour"></span>
          <span class="minute"></span>
          <span class="second"> </span>
          <span class="dot"></span>
        </div>
        <div class="timing">
          <span><span class="hours"></span>:<span class="mins"></span></span>
          <p>SSENIN, APRIL 2021</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
